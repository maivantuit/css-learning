<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Cop CSS Framwok Pure</title>
	<meta charset="utf-8">
	<meta name="description" content="Đây là tài liệu website mẫu khi học CSS" />
	<meta name="keyword" content="Học css và html cơ bản">
	
	
	<style type="text/css">
		img{
			width: 200px;
			height: 200px;
			background: blue;
			transition: all 1s;
			-moz-transition: all 1s;
			-webkit-transition: all 1s;
		}
		img:hover{
			transform: rotate(3turn);
			transform-origin: 100% 100%;
		}
	</style>
	<!--
		1. Thuộc tính transform: (có các giá trị sau, các giá trị có thể -âm):
			+ rotate(180deg), deg: độ, xoay 180 độ
			+ skew(180deg): nghiêng, skewX(180deg): theo phương ngang, skewY(180deg) theo phương dọc.
			+ scale(): phóng to, X,Y tương tự skew.
			+ translate(35px): chuyển động, có thể  translate(35px,45px): X và Y
		2. Thuộc tính transform-origin: cũng giống như translate.

	-->
</head>
<body>
	<img src="http://streaming1.danviet.vn/upload/1-2016/images/2016-03-27/1459069120-1.jpg"/>
</body>
</html>
