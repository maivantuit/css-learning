<!DOCTYPE html><!--Comment here-->
<html lang="vi">
	<head>
		<title>trang tri list-style</title><!--tiêu đề-->
		<meta charset="utf-8"/><!--website sử dụng tiếng việt-->		
		<style type="text/css">
			ul{
				background: blue;
				padding: 0;
				margin-left: 32px; /* sử dụng padding and margin đều =0, vì outside không thực thi đúng */
				width: 250px;
			}
			li{
				list-style-type: none; 
				list-style-position:inside; 
				list-style-image: url('https://cdn-img.easyicon.net/png/11744/1174475.gif');
				/*
				list-style:  outside url('https://cdn-img.easyicon.net/png/11744/1174475.gif')
				list-style: square inside;
				*/

			}
		</style>
		<!-- 
			1. Thuộc tính list-style-type là cái icon hiển thị trước các item và nó sẽ có các giá trị sau:
				+ disc: hình tròn, circle, square: dấu vuông, decimal: dạng số, lower-roman và upper-roman: dấu la mã in hoa và in thường và cuối cùng là none: không sử dụng.
			2. List-style-position: nó dùng để chỉ sự hiển thị của cái icon trên ngoài hay trong thẻ ul và nó 2 giá trị sau:
				+ inside: icon nó nằm bên trong và ouside ngược lại
			3. list-style-image: là thuộc tính chèn image tương ứng cho icon.
			4. Chúng ta có thể viết tắt: list-style: type possition image
			, thứ 1 là type, thứ 2 là possition and 3 image, chỉ có 1 trong 2 là 1 và 3.
				+ list-style: như css trên
			5. Css nó thể lấy line cuối cùng.(excute)

		-->
	</head>
	<body>	
		<ul>
			<li>Muc con 1</li>
			<li>Muc con 2</li>
		</ul>
	</body>
</html>
