<!DOCTYPE html>
<html>
<head>
	<title>Học CSS- Tinh Chỉnh Kích Thước Box</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			background: blue;
			/*height: auto; Auto: căn chỉnh theo nội dung*/
			height: 300px;
			max-height: 500px;
			width: 300px;
			max-width: 500px;

			min-width: 500px;
			min-height: 300px;
			/*
			1. height and width: là 2 giá trị chiều cao và chiều rộng
			2. max- height: là giá trị tối đa cho phép của chiều cao. tương ứng cho width
			3. min- height: là giá trị nhỏ nhất cho phép của chiều cao. tương ứng cho width			
			*/

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
