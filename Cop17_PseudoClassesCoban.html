<!DOCTYPE html><!--Comment here-->
<html lang="vi">
	<head>
		<title>trang tri list-style</title><!--tiêu đề-->
		<meta charset="utf-8"/><!--website sử dụng tiếng việt-->	
		<style type="text/css">	
			a{
				color: red;
				text-decoration: line-through; 
			}
			a:hover{ 
				color: green;
				font-weight: blod;
				display: block;
				width: 50px;
				background: black;
			}
			a:visited{
				color: yellow;
			}
			a:link{
				color: blue;
			}
			a:active{
				background: brown;
			}
		</style>
		<!-- 
			1. Thuộc tính text-decoration (decoration: trang trí): dùng để trang trí, vd: gạch dưới, gạch ngang,... hoặc none (bỏ chọn)
			2. Pseudo hover: (hover: lơ lững, bay lượn)
			3. Pseudo visited(đã gé thăm): khi đã nhấp chuột vào rồi.
			4. Pseudo link: chọn liên kết đó, giống như thẻ a.
			5. Pseudo active (active: hoạt động): khi nhấp chuột mà chưa thả.
		-->
	</head>
	<body>	
		<a href="https://www.google.com.vn/">Google</a>
	</body>
</html>
