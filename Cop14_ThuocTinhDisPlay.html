<!DOCTYPE html><!--Comment here-->
<html lang="vi">
	<head>
		<title>trang tri list-style</title><!--tiêu đề-->
		<meta charset="utf-8"/><!--website sử dụng tiếng việt-->		
		<style type="text/css">		
			.container{
				width: 60%;
				margin: 0 auto;
				display: table;
			}
			.row{
				display: table-row;
			}
			.col{
				display: table-cell;
				background: red;
				border: 1px solid;
			}
		</style>
		<!-- 
			1. Khi bạn học đến CSS nâng cao thì thấy nó tuyệt vời như thế nào.
			2. Còn nhiều giá trị của display kèm theo, tự học tiếp nhé.
		-->
	</head>
	<body>	
		<div class="container">
			<div class="row">
				<div class="col">Item 1</div>
				<div class="col">Item 2</div>
				<div class="col">Item 3</div>			
			</div>
			<div class="row">
				<div class="col">Item 4</div>
				<div class="col">Item 5</div>
				<div class="col">Item 6</div>			
			</div>
		</div>

	</body>
</html>
